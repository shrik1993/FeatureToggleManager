{% extends "app/layout.html" %}

{% load staticfiles %}

{% block scripts %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.11/css/jquery.dataTables.min.css" />
<link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.1.2/css/buttons.dataTables.min.css" />
<link rel="stylesheet" href="https://cdn.datatables.net/select/1.1.2/css/select.dataTables.min.css" />
<link rel="stylesheet" href="http://cdn.datatables.net/responsive/2.0.2/css/responsive.dataTables.min.css" />
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.1.2/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/select/1.1.2/js/dataTables.select.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="http://cdn.datatables.net/responsive/2.0.2/js/dataTables.responsive.min.js"></script>
<script src="{% static 'app/scripts/dataTables.altEditor.free.js' %}"></script>
<script src="{% static 'app/scripts/example2.js' %}"></script>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1>{{dashboard_title}}</h1>
    {% if user.is_superuser %}
    <div class="container-fluid">
        <table cellpadding="0" cellspacing="0" border="0" class="dataTable table table-striped" id="example"></table>
    </div>
    {% endif %}
</div>
{% endblock %}
